<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/6fecf0836b.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div id="main">

                     <!-- Text Header -->
           <div class="text">SIGN UP For Phim Moi</div>

                     <!-- Box Content -->
           <div class="box">
                      
                     <!-- Box Right -->
            <div class="right-content">
                <div class="content">
                    <i class="fas fa-film"></i>
                    <p>Phim Mới</p>
                    <div class="slogan-header"><em>Xem thỏa thích - Thỏa đam mê</em></div>
               </div>
            </div> 
                      <!-- Box Left -->
               <div class="left-content">
                   <form action="">
                       <p>User Name:</p>
                       <input type="text" required placeholder="Nhập tên đăng nhập">
                       <p>Gmail:</p>
                       <input type="email" required placeholder="Example@gmail.com">
                       <p>Password:</p>
                       <input type="password" required placeholder="Password">
                       <p>Confirm Password:</p>
                       <input type="password" required placeholder="Confirm Password">
                       <button>Sign Up</button>
                       <p class="flast">Đăng ký nhanh !</p>
                       <div class="icon-social">
                           <a href="#"><i class="fab fa-facebook-f fb"></i></a>
                           <a href="#"><i class="fab fa-google-plus-g gg"></i></a>
                           <a href="#"><i class="fab fa-twitter tw"></i></a>
                        </div>
                   </form>
               </div>
           </div>
                        <!-- End Box -->

                        <!-- End -->
           <div class="end-footer mg-auto">
            <img alt="Kho Phim 24h" width="80" src="//lh3.googleusercontent.com/-YFNIBA0iqXE/XF3FZv7E-dI/AAAAAAAAES8/FDrJSSztIfUPw10b4sdttQx3V00rB1vnQCLcBGAs/s60/kho-phim-Plus.png">
            <p>Copyright © 2021 Giaodienblog.com - All Rights Reserved</p>
            <div id="footer-social">
                <i class="fa fa-line-chart"></i> Worker: 
                <a class="contact" href="">Nguyễn Thành Luân</a>
            </div>
    </div>
</body>
</html>
