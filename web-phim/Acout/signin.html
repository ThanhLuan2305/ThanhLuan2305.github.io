    <div id="main">

                     <!-- Text Header -->
           <h1 class="text">LOGIN</h1>

                     <!-- Box Content -->
           <div class="box">
               <div class="center-content">
                   <form action="">
                    <div class="content">
                        <i class="fas fa-film"></i>
                        <p>Phim Mới</p>
                        <div class="slogan-header"><em>Xem thỏa thích - Thỏa đam mê</em></div>
                   </div>
                       <p>User Name:</p>
                       <input class="check" type="text" required placeholder="Nhập tên đăng nhập">
                       <p>Password:</p>
                       <input class="check" type="password" required placeholder="Password">
                       <div class="rbm">
                           <label for=""><input type="checkbox" checked="checked" name="remember"> Remember</label>
                           <a href="#">Forgot Password?</a>
                       </div>
                       <button type="submit">Login now</button>
                       <p class="flast">OR</p>
                       <div class="icon-social">
                           <a href="#"><i class="fab fa-facebook-f fb"></i></a>
                           <a href="#"><i class="fab fa-google-plus-g gg"></i></a>
                           <a href="#"><i class="fab fa-twitter tw"></i></a>
                        </div>
                        <i>CAN'T SIGN IN?

                   </form>
               </div>
           </div>
